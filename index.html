    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        }

        .header {

            padding: 30px;

            text-align: center;

        }

        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .exam-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .exam-year {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .exam-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .exam-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exam-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.02);
        }

        .exam-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .exam-link:hover::before {
            left: 100%;
        }

        .link-icon {
            font-size: 1.2em;
        }

        .link-label {
            flex: 1;
            margin-left: 10px;
        }

        .month-label {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .no-solution {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-solution:hover {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            transform: none;
        }

        .resources-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .resources-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .resource-item {

            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);

            margin-bottom: 10px;

        .resource-item a {

            text-decoration: none;
            font-weight: 600;
            flex: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            }

    </style>
</head>
